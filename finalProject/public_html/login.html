<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mancala.io</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="clientSideMancalaio.js"></script>
</head>

<body>
    <header>
        <h1>Mancala.io Account</h1>
    </header>
    <div id="addUser">
        <h2>Log In</h2>
        <br>
        <label for="usernameLogin">Username:</label>
        <input id="usernameLogin" type="text">
        <br><br>
        <label for="passwordLogin">Password:</label>
        <input id="passwordLogin" type="password">
        <br><br>
        <input onclick="login();" type="button" id="login" value="Login">
        <!--Issue logging in with that info-->
        <p id="issue"></p>

    </div>
    <br><br><br>
    <div id="createAccount">
        <h2>Create Account</h2>
        <br>
        <div id="inputForUser">
            <label for="UsernameIn">Username:</label>
            <input id="UsernameIn" type="text">
            <br><br>
            <label for="PassIn">Password:</label>
            <input id="PassIn" type="password">

            <br><br>
            <input onclick="addUser();" type="button" id="newUser" value="Create Account">

        </div>
    </div>


</body>

</html>
